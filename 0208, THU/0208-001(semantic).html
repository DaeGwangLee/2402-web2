<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <!-- 웹문서의 머릿글 -->
        <!-- 
            페이지의 상단부분. 
            홈, 네비게이션 포함. 
            일반적으로 메인페이지 및 서브페이지가 공유함, 톤앤매너 유지차원.
        -->
        <nav>
            <!-- 웹페이지의 메뉴 등 링크들이 들어가는 태그 -->
            <!-- 
                의미를 부여하기 위해서 ul태그를 감싸는 경우도 많다. 
                nav와 ul이 박스역할을 하기 때문에 무의미한 중첩구조일 수 있지만 의미론적으로는 유효한 작성.
            -->
        </nav>
    </header>
    <main>
        <!-- 메인내용을 담는 태그 -->
        <!-- 
            문서에 한번만!!!
            의미론적으로 봤을 때, 최상단에 위치하여야 함.
            !!!★★★헤더안에 들어가면 안됨★★★!!!
            바디의 자식으로 들어가는 경우가 많음.
        -->
    </main>
    <section>
        <!-- 컨텐츠 그룹 분리 -->
        <!-- 
            제목태그가 하나 이상은 포함되어야 함.
        -->
        <article>
            <!-- 하나의 컨텐츠 정도로 보면 됨. -->
            <!-- 
                아티클 안에 섹션도 가능함.
            -->
        </article>
    </section>
    <footer>
        <!-- 웹문서의 바닥글 -->
        <!-- 
            페이지의 하단부분. 
            연락처, 사이트맵 등의 다양한 정보가 들어간다.
            일반적으로 메인페이지 및 서브페이지가 공유함, 톤앤매너 유지차원.
        -->
    </footer>

    <aside>
        <!-- 곁다리 -->
        <!-- 
            보통 광고가 배치됨. 
        -->
    </aside>
    
</body>
</html>
